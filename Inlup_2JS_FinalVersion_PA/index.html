<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <i class="bi bi-trophy"></i>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-4 me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" id="listLink" aria-current="page" href="#">Lista Spelare</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="newLink" href="#">Ny Spelare</a>
            </li>
          </ul>
          <form class="d-flex">
            <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="sectionList mt-3 mb-3" id="sectionList">
      <h1>Alla spelare</h1>
      <table class="table" id="table">
        <thead>
          <tr>
            <th class="col-md-2"><a id="name" href="#">Namn</a></th>
            <th class="col-md-2 editplcement1"><a id="jersey" href="#">Tröjnummer</a></th>
            <th class="col-md-3 editplcement1"><a id="age" href="#">Ålder</a></th>
            <th class="col-md-3"><a id="born" href="#">Född</a></th>
            <th class="col-md-2 editplcement1">Ändra</th>
          </tr>
        </thead>
        <tbody class="va_middle" id="playerTableBody">
        </tbody>
      </table>
    </section>

    <section class="sectionNew mt-5" id="sectionNew">
      <h1 class="d-block">Ny spelare</h1>
      <div class="form-group mb-2">
        <label for="newName">Namn</label>
        <input type="text" class="form-control" id="newName" name="newName" placeholder="Skriv Namn">
      </div>
      <div class="form-group mb-2">
        <label for="newJersey">Tröjnummer</label>
        <input type="number" class="form-control" id="newJersey" name="newJersey" placeholder="Skriv Tröjnummer">
      </div>
      <div class="form-group mb-2">
        <label for="newAge">Ålder</label>
        <input type="text" class="form-control" id="newAge" name="newAge" placeholder="Skriv Ålder">
      </div>
      <div class="form-group mb-2">
        <label for="newBorn">Född</label>
        <input type="text" class="form-control" id="newBorn" name="newBorn" placeholder="Skriv Stad">
      </div>
      <button id="submitNewPlayer" type="submit" class="btn btn-primary">Skicka</button>
    </section>

    <section class="sectionEdit mt-5" id="sectionEdit">
      <h1>Ändra spelare</h1>
      <div class="form-group mb-2">
        <label for="editName">Namn</label>
        <input type="text" class="form-control" id="editName" name="editName">
      </div>
      <div class="form-group mb-2">
        <label for="editJersey">Tröjnummer</label>
        <input type="number" class="form-control" id="editJersey">
      </div>
      <div class="form-group mb-2">
        <label for="editAge">Ålder</label>
        <input type="text" class="form-control" id="editAge">
      </div>
      <div class="form-group mb-2">
        <label for="editBorn">Född</label>
        <input type="text" class="form-control" id="editBorn">
      </div>
      <button id="submitEditPlayer" type="submit" class="btn btn-primary">Skicka</button>
    </section>

  </main>
  <script src="script.js"></script>
</body>

</html>
